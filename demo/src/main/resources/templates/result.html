<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
</head>
<header class="header01">
    <img th:src="@{/img/sunseer-removebg-preview.png} " width="270px" onclick="location.href='http://localhost:8080/home'">

    <nav class="header01-nav">
        <ul class="header01-list">
            <a th:href="@{/search}" class="header01-item">詳細検索はこちら</a>
            <a th:href="@{/add}" class="header01-item">新規登録はこちら</a>
            <a th:href="@{/data}" class="header01-item">データはこちら</a>
            <a th:href="@{/login}" class="header01-item--contact">ログアウト</a>
        </ul>
    </nav>
    <title>検索結果</title>

</header>

<body>
    <div class="container">
        <h1 class="text-center">検索結果</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>社員画像</th>
                        <th>氏名</th>
						<th>カタカナ</th>
                        <th>性別</th>
                        <th>部署</th>
                        <th>生年月日</th>
                        <th>メールアドレス</th>
                        <th>電話番号</th>
                        <th>	住所</th>
                        <th>最終学歴</th>
                        <th>特技</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${employee != null}">
                        <td><img th:src="@{'/img/' + ${employee.image}}" width="100px" /></td>
                        <td th:text="${employee.name}"></td>
						<td th:text="${employee.hira}"></td>
                        <td th:text="${employee.sex}"></td>
                        <td th:text="${employee.division}"></td>
                        <td th:text="${#dates.format(employee.birth_date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.phone}"></td>
                        <td th:text="${employee.address}"></td>
                        <td th:text="${employee.background}"></td>
                        <td th:text="${employee.skill}"></td>
                    </tr>
                    <tr th:if="${employee == null}">
                        <td colspan="10" class="text-center">検索結果はありません。</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
        		<a href="/home" class="btn btn-secondary">一覧に戻る</a>
    		</div>
        </div>
    </div>
</body>

</html>
